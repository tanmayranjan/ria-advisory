
    <span *ngFor="let i of newJsonData;let ind = index">
        <div *ngIf="checkArray(i[keys[ind]]);else elseBlock">
            <app-table [title]="keys[ind]" [data] = "i[keys[ind]]"></app-table>
        </div>
        <ng-template #elseBlock>
            <p>{{keys[ind]}} : {{i[keys[ind]]}}</p> </ng-template>
        
    </span>
    <ng-template #container ></ng-template>
